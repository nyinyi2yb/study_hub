<div class="col-md-12">
    <div class="card-container">

        <div class="sub-title mb-4">
            <h1>User List</h1>
        </div>

        <div class="row mb-4">
            <div class="col-6">
                <form class="d-flex search-form" role="search" #f="ngForm">
                    <input class="form-control search-input" style="font-size: 14px;" placeholder="Search course ..." [(ngModel)]="username" name="username" required>

                    <svg xmlns="http://www.w3.org/2000/svg" (click)="closeSearchBtn()" *ngIf="f.form.valid" width="20" height="20" fill="currentColor" class="bi bi-x search-close-btn" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>

                    <button class="btn" style="background-color: #1a8dc6;color: white;" type="submit" (click)="searchUserData()" *ngIf="f.form.valid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search mb-1" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>

                    <button class="btn" style="background-color: #1a8dc6;color: white;" type="submit" (click)="searchUserData()" *ngIf="f.form.invalid" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search mb-1" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>

                </form>
            </div>
            <div class="col-6">
                <div class="d-inline g-1 d-md-flex justify-content-md-end roles-btn">
                    <div class="roles-btn-group shadow-sm">
                        <button class="user-btn btn btn-sm me-md-2 active-btn" (click)="getUserRoles()" type="button">Users</button>
                        <button class="admin-btn btn btn-sm" (click)="getAdminRoles()" type="button">Admins</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="user-table shadow-sm" *ngIf="userData">
            <table class="table">
                <thead>
                    <tr class="user-column">
                        <th scope="col">Profile</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="user-row" *ngFor="let user of userData">
                        <th><span class="profile-image"><img [src]="user.profileImage" *ngIf="user.profileImage" alt=""><span *ngIf="!user.profileImage">{{uname}}</span></span>
                        </th>
                        <th scope="row" class="username">{{user.username}}</th>
                        <td>{{user.email}}</td>
                        <td>..................</td>
                        <td class="role badge text-wrap" (click)="changeRole(user)" data-tooltip="Change role">
                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg> {{user.roles[0].name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="message mt-5 text-center" *ngIf="!userData">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" class="bi bi-search mb-1 " viewBox="0 0 16 16 ">
                     <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z "/>
                </svg>
            <h2 style="font-size:18px;">Search result</h2>
            <p style="font-size:14px;">Found "0" results for "{{username}}"</p>
        </div>
    </div>

</div>

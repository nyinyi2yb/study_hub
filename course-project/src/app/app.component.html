<div id="app">
    <nav class="navbar navbar-expand  navbar-light sticky-top shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                STUDY-HUB
            </a>

            <div class="collapse navbar-collapse">

                <ul class="navbar-nav me-auto" routerLinkActive="active">
                    <li class="nav-item active">
                        <a href="/home" class="nav-link" routerLink="home">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="showAdminBoard">
                        <a class="nav-link" href="/courses-list" routerLink="courses-list">Admin</a>
                    </li>
                    <li class="nav-item" *ngIf="showUserBoard">
                        <a href="/courses-list" class="nav-link" routerLink="courses-list">User</a>
                    </li>

                </ul>

                <ul class="navbar-nav font-monospace" *ngIf="!isLoggedIn">
                    <li class="nav-item">
                        <a class="nav-link" href="/login" routerLink="login">
                            <button type="button" class="btn btn-outline-dark">Login</button>
                        </a>
                    </li>
                </ul>

                <div class="dropstart" *ngIf="isLoggedIn">

                    <a class="profile-group" href="#" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                        <span class="profile-name">{{uname}}</span>
                    </a>

                    <form class="dropdown-menu profile-dropdown-menu" style="width: 300px;">

                        <div class="d-flex profile mb-3">
                            <span class="profile-image shadow-sm"><img [src]="profileImage" alt="" *ngIf="profileImage"><span class="" *ngIf="!profileImage">U</span></span>
                            <div class="profile-data">
                                <h5 class="">{{username}}</h5>
                                <p>{{email}}
                                </p>
                            </div>
                        </div>

                        <li class="edit-profile-btn mb-2">
                            <a class="dropdown-item" href="/profile" routerLink="profile">
                                <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 15px;" width="16" height="16" fill="currentColor" class="bi bi-pencil-square mb-1" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                </svg>Edit Profile
                            </a>
                        </li>
                        <li class="edit-profile-btn mb-2" *ngIf="showAdminBoard">
                            <a class="dropdown-item" href="/admin" routerLink="admin">
                                <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 15px;" width="16" height="16" fill="currentColor" class="bi bi-people mb-1" viewBox="0 0 16 16">
                                    <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                                </svg>Manage Users
                            </a>
                        </li>
                        <li class="logout-btn">
                            <a class="dropdown-item" (click)="LogOut()">
                                <svg xmlns="http://www.w3.org/2000/svg" style="margin-right: 15px;" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right mb-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                </svg>Sign Out
                            </a>
                        </li>
                    </form>
                </div>

                <ul class="navbar-nav font-monospace" *ngIf="isLoggedIn">

                </ul>
                <!-- hamburger button start----->
                <div class="hamburger-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-list mb-1 dropdown-toggle" viewBox="0 0 16 16" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">

                        <li class="active">
                            <a href="/home" class="dropdown-item" routerLink="home">Home</a>
                        </li>
                        <li *ngIf="showAdminBoard">
                            <a href="/courses-list" class="dropdown-item" routerLink="courses-list">Admin</a>
                        </li>
                        <li *ngIf="showUserBoard">
                            <a href="/courses-list" class="dropdown-item" routerLink="courses-list">User</a>
                        </li>

                        <div *ngIf="!isLoggedIn">
                            <li class="">
                                <a class="dropdown-item" href="/login" routerLink="login">
                                  Login
                                </a>
                            </li>
                        </div>

                        <div *ngIf="isLoggedIn">
                            <li class="m-auto">
                                <a class="dropdown-item" href="/profile" routerLink="profile">
                                    Profile
                                </a>
                            </li>
                            <li *ngIf="showAdminBoard">
                                <a class="dropdown-item" href="/admin" routerLink="admin">
                                   Users
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" (click)="LogOut()">
                                    Logout
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
                <!-- hamburger-button end ----->


            </div>
        </div>
    </nav>
    <div class="container">
        <router-outlet></router-outlet>
        <script>
            document.querySelectorAll('[data-bs-toggle="tooltip"]')
                .forEach(tooltip => {
                    new bootstrap.Tooltip(tooltip)
                })
        </script>
    </div>
</div>
